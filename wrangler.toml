name = "meroxdotdev"
compatibility_date = "2026-01-20"
main = "./src/index.ts"

[assets]
directory = "./dist"
binding = "ASSETS"

# KV namespace binding - use environment variable to avoid exposing ID in git
# Set CLOUDFLARE_KV_NAMESPACE_ID environment variable in Cloudflare Pages Build settings
# Or add it locally for development: export CLOUDFLARE_KV_NAMESPACE_ID="your-id"
[[kv_namespaces]]
binding = "REACTIONS_KV"
id = "${CLOUDFLARE_KV_NAMESPACE_ID}"

# Environment variables should be configured in Cloudflare Dashboard:
# - Workers & Pages → meroxdotdev → Settings → Build → Variables and secrets
#   Add all PUBLIC_* variables as Secrets for build time
# - Also add: CLOUDFLARE_KV_NAMESPACE_ID = "your-kv-namespace-id"
