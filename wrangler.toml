name = "meroxdotdev"
compatibility_date = "2026-01-20"
main = "./src/index.ts"

[assets]
directory = "./dist"
binding = "ASSETS"

# KV namespace binding and environment variables should be configured in Cloudflare Dashboard:
# - Workers & Pages → meroxdotdev → Settings → Variables and Secrets
# - Add KV Namespace Binding: Variable name = "REACTIONS_KV", KV namespace = "REACTIONS_KV"
# - Add environment variables: UMAMI_API_KEY, GISCUS_REPO_ID, LASTFM_API_KEY, etc.
#
# For local development, you can add them here:
# [[kv_namespaces]]
# binding = "REACTIONS_KV"
# id = "your-kv-namespace-id"
#
# [vars]
# UMAMI_API_KEY = "your-key"
# GISCUS_REPO_ID = "your-id"
# LASTFM_API_KEY = "your-key"
